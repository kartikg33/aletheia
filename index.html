<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alethia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>aletheia</h1>
        <h2>Time Zone Converter</h2>

        <!-- Local Time Selector -->
        <div class="local-time">
            <label for="local-time">Select Local Time:</label>
            <input type="time" id="local-time" value="12:00">
        </div>
    
        <!-- Add Timezone -->
        <div class="add-timezone">
            <label for="timezone-select">Add Timezone:</label>
            <select id="timezone-select">
            <option value="UTC" selected>UTC</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Australia/Sydney">Sydney (AEST)</option>
            </select>
            <button id="add-timezone-btn">Add Timezone</button>
        </div>
    
        <!-- Timezone Cards -->
        <div id="timezone-cards" class="cards">
            <!-- Cards will be dynamically added here -->
        </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
